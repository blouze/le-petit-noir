<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, maximum-scale=1, user-scalable=no">
	<title>Le Petit Noir</title>
	<link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
</head>

<body>
</body>

<template name="layout">
	{{#HeaderFooterLayout size="[undefined,undefined]" headerSize="50" footerSize="50"}}

	{{>Surface target="header" template="yieldHeader" size="[undefined,undefined]" translate="[0,0,100]"}}

	{{>View target="content" template="yieldMain" size="[undefined,undefined]"}}

	{{>Surface target="footer" template="yieldFooter" size="[undefined,undefined]" translate="[0,0,100]"}}

	{{/HeaderFooterLayout}}
</template>

<template name="yieldMain">
	{{#RenderController size="[undefined,undefined]" transition=getTransition}}
	{{> yield}}
	{{/RenderController}}
</template>

<template name="yieldHeader">
	<div id="header">{{> yield region="header"}}</div>
</template>

<template name="yieldFooter">
	<div id="footer">{{> yield region="footer"}}</div>
</template>
